<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Contact and registration" />
		<meta name="keywords" content="HTML, CSS" />
		<meta name="author" content="Giorgi Egetashvili" />
	<title>filtri</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="javascript/search.js" defer></script>
</head>
<body>
	<section class="filter">
		<div class="filter-industry-container">
			<div class="industry" id="industryDropdown">
				<button class="industry-toggle">ინდუსტრია</button>
				<div class="industry-content">
					<label><input class="input-filter" type="checkbox"> <img src="images/laptop.png" alt=""> ტექნოლოგიები</label>
					<label><input class="input-filter" type="checkbox"> <img src="images/bank.png" alt=""> ფინანსები</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/dna.png" alt=""> ჯანდაცვა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/home.png" alt=""> უძრავი ქონება</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/trolley.png" alt=""> საცალო ვაჭრობა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/truck.png" alt=""> ტრანსპორტი და მობილურობა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/sprout.png" alt=""> სოფლის მეურნეობა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/books.png" alt=""> განათლება</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/gamepad.png" alt=""> გართობა და მედია</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/enterprise.png" alt=""> სავაჭრო და B2B</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/baggage.png" alt=""> მორგებული და მასშტაბირებადი</label>
					<label><input class="input-filter" type="checkbox"> <img src="images/tractor.png" alt=""> სოციალური მეწარმეობა</label>
					<label><input class="input-filter"  type="checkbox"> სხვა</label>
			  	</div>
			</div>
		</div>
		<div class="filter-region-container">
			<div class="region" id="regionDropdown">
				<button class="region-toggler">რეგიონი</button>
				<div class="region-content">
					<label><input class="input-filter" type="checkbox"> აფხაზეთი</label>
					<label><input class="input-filter"  type="checkbox"> აჭარა</label>
					<label><input class="input-filter"  type="checkbox"> გურია</label>
					<label><input class="input-filter" type="checkbox"> თბილისი</label>
					<label><input class="input-filter"  type="checkbox"> იმერეთი</label>
					<label><input class="input-filter" type="checkbox"> კახეთი</label>
					<label><input class="input-filter"  type="checkbox"> მცხეთა-მთიანეთი</label>
					<label><input class="input-filter"  type="checkbox"> რაჭა-ლეჩხუმი და ქვემო სვანეთი</label>
					<label><input class="input-filter"  type="checkbox"> სამეგრელო და ზემო სვანეთი</label>
					<label><input class="input-filter"  type="checkbox"> სამცხე-ჯავახეთი</label>
					<label><input class="input-filter"  type="checkbox"> ქვემო ართლი</label>
					<label><input class="input-filter"  type="checkbox"> შიდა ქართლი</label>
			  	</div>
			</div>
		</div>
	</section>
</body>
</html>
