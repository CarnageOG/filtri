<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Contact and registration" />
		<meta name="keywords" content="HTML, CSS" />
		<meta name="author" content="Giorgi Egetashvili" />
	<title>filtri</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="javascript/search.js" defer></script>
</head>
<body>
	<section class="buttons">
		<button class="reset-button" onclick="resetFilters()"><img src="images/refresh.png" alt=""> ფილტრის გასუფთავება</button>
		<!-- <div id="filterBox">
			<button class="search-button" id="searchButton">ძიება</button>
		</div> -->
	</section>
	<section class="filter">
		<div class="filter-region-container">
			<div class="region" id="regionDropdown">
				<button class="region-toggle">რეგიონი</button>
				<div class="region-content">
					<label><input class="input-filter" type="checkbox"> აფხაზეთი</label>
					<label><input class="input-filter"  type="checkbox"> აჭარა</label>
					<label><input class="input-filter"  type="checkbox"> გურია</label>
					<label><input class="input-filter" type="checkbox"> თბილისი</label>
					<label><input class="input-filter"  type="checkbox"> იმერეთი</label>
					<label><input class="input-filter" type="checkbox"> კახეთი</label>
					<label><input class="input-filter"  type="checkbox"> მცხეთა-მთიანეთი</label>
					<label><input class="input-filter"  type="checkbox"> რაჭა-ლეჩხუმი და ქვემო სვანეთი</label>
					<label><input class="input-filter"  type="checkbox"> სამეგრელო და ზემო სვანეთი</label>
					<label><input class="input-filter"  type="checkbox"> სამცხე-ჯავახეთი</label>
					<label><input class="input-filter"  type="checkbox"> ქვემო ართლი</label>
					<label><input class="input-filter"  type="checkbox"> შიდა ქართლი</label>
			  	</div>
			</div>
		</div>
		<div class="filter-business-container">
			<div class="business" id="businessDropdown">
				<button class="business-toggle">ბიზნეს მოდელი</button>
				<div class="business-content">
					<label><input class="input-filter" type="checkbox"> ბიზნესი ბიზნესისთვის</label>
					<label><input class="input-filter" type="checkbox"> ბიზნესი მომხმარებლისთვის</label>
					<label><input class="input-filter" type="checkbox"> ბიზნესი მთავრობისთვის</label>
					<label><input class="input-filter" type="checkbox"> ბიზნესი ბიზნესისთვის და მომხმარებლისთვის</label>
					<label><input class="input-filter" type="checkbox"> მომხმარებელი მომხმარებლისთვის</label>
					<label><input class="input-filter" type="checkbox"> მომხმარებელი ბიზნესისთვის</label>
					<label><input class="input-filter" type="checkbox"> სხვა</label>
			  	</div>
			</div>
		</div>
		<div class="filter-data-search-container">
			<div class="data-search" id="datasearchDropdown">
				<button class="data-search-toggle">დაარსების თარიღი</button>
				<div class="dropdown-content">
					<div class="data-content">
						<input type="text" id="yearInput" placeholder="წელი" />
					</div>
			  	</div>
			</div>
		</div>
		<div class="filter-industry-container">
			<div class="industry" id="industryDropdown">
				<button class="industry-toggle">ინდუსტრია</button>
				<div class="industry-content">
					<label><input class="input-filter" type="checkbox"> <img src="images/laptop.png" alt=""> ტექნოლოგიები</label>
					<label><input class="input-filter" type="checkbox"> <img src="images/bank.png" alt=""> ფინანსები</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/dna.png" alt=""> ჯანდაცვა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/home.png" alt=""> უძრავი ქონება</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/trolley.png" alt=""> საცალო ვაჭრობა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/truck.png" alt=""> ტრანსპორტი და მობილურობა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/sprout.png" alt=""> სოფლის მეურნეობა</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/books.png" alt=""> განათლება</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/gamepad.png" alt=""> გართობა და მედია</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/enterprise.png" alt=""> სავაჭრო და B2B</label>
					<label><input class="input-filter"  type="checkbox"> <img src="images/baggage.png" alt=""> მორგებული და მასშტაბირებადი</label>
					<label><input class="input-filter" type="checkbox"> <img src="images/tractor.png" alt=""> სოციალური მეწარმეობა</label>
					<label><input class="input-filter"  type="checkbox"> სხვა</label>
			  	</div>
			</div>
		</div>
		<div class="filter-box" id="filterBox">
			<div class="filter-title">კატეგორია</div>
			<div class="category" id="filterContent">
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="tech">
					<img src="images/wrench.png" class="icon" alt="Tool icon">
					ტექნიკური და პროფესიული უნარების განვითარება
				</label>
				<div class="subcategory-group" id="tech">
					<label class="subcategory"><input type="checkbox">ხელოვნური ინტელექტი</label>
					<label class="subcategory"><input type="checkbox">მარკეტინგი</label>
					<label class="subcategory"><input type="checkbox">პროფესიული უნარების განვითარება</label>
					<label class="subcategory"><input type="checkbox">ლოგიკური აზროვნება</label>
					<label class="subcategory"><input type="checkbox">ინოვაციური გამოწვევები</label>
					<label class="subcategory"><input type="checkbox">კოდის წერა</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="business">
					<img src="images/trolley.png" class="icon" alt="Cart icon">
					ვაჭრობა და მეწარმეობა
				</label>
				<div class="subcategory-group" id="business">
					<label class="subcategory"><input type="checkbox">ელექტრონული ვაჭრობა</label>
					<label class="subcategory"><input type="checkbox">ციფრული ვაჭრობა</label>
					<label class="subcategory"><input type="checkbox">საინფორმაციო პროდუქტების გაყიდვა</label>
					<label class="subcategory"><input type="checkbox">იდეა</label>
					<label class="subcategory"><input type="checkbox">ბრენდინგი</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="entertainment">
					<img src="images/phone.png" class="icon" alt="">
					მედია და გართობა
				</label>
				<div class="subcategory-group" id="entertainment">
					<label class="subcategory"><input type="checkbox">ციიფრული მედია</label>
					<label class="subcategory"><input type="checkbox">თამაში</label>
					<label class="subcategory"><input type="checkbox">მუსიკა</label>
					<label class="subcategory"><input type="checkbox">ტელევიზია და კინო</label>
					<label class="subcategory"><input type="checkbox">გაძლიერებული რეალობა</label>
					<label class="subcategory"><input type="checkbox">ვირტუალური რეალობა</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="healthcare">
					<img src="images/hospital.png" class="icon" alt="">
					ჯანდაცვის და სიცოცხლის მეცნიერებები
				</label>
				<div class="subcategory-group" id="healthcare">
					<label class="subcategory"><input type="checkbox">ჯანმრთელობის დაცვა</label>
					<label class="subcategory"><input type="checkbox">ბიოტექნოლოგია</label>
					<label class="subcategory"><input type="checkbox">სამედიცინო მოწყობილობები</label>
					<label class="subcategory"><input type="checkbox">გამაჯანსაღებელი</label>
					<label class="subcategory"><input type="checkbox">ტელემედიცინა</label>
					<label class="subcategory"><input type="checkbox">ფარმაცევტული</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="finance">
					<img src="images/money.png" class="icon" alt="">
					ფინანსები და ბიზნეს სერვისები
				</label>
				<div class="subcategory-group" id="finance">
					<label class="subcategory"><input type="checkbox">ფინანსური ტექნოლოგია</label>
					<label class="subcategory"><input type="checkbox">სადაზღვევო ტექნოლოგია</label>
					<label class="subcategory"><input type="checkbox">გადახდები</label>
					<label class="subcategory"><input type="checkbox">დაკრედიტება</label>
					<label class="subcategory"><input type="checkbox">კრიპტოვალუტა</label>
					<label class="subcategory"><input type="checkbox">ბუღალტერია</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="social">
					<img src="images/earth.png" class="icon" alt="">
					სოციალური გავლენა და მდგრადობა
				</label>
				<div class="subcategory-group" id="social">
					<label class="subcategory"><input type="checkbox">სუფთა ენერგია</label>
					<label class="subcategory"><input type="checkbox">განახლებადი ენერგია</label>
					<label class="subcategory"><input type="checkbox">გარემოს ტექნოლოგია</label>
					<label class="subcategory"><input type="checkbox">განათლება</label>
					<label class="subcategory"><input type="checkbox">არაკომერციული</label>
					<label class="subcategory"><input type="checkbox">სამთავრობო ტექნოლოგია</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="real-estate">
					<img src="images/home.png" class="icon" alt="">
					უძრავი აქტივობები და ფიზიკური სამყარო
				</label>
				<div class="subcategory-group" id="real-estate">
					<label class="subcategory"><input type="checkbox">უძრავი ქონება</label>
					<label class="subcategory"><input type="checkbox">კონსტრუქცია</label>
					<label class="subcategory"><input type="checkbox">ტრანსპორტირება</label>
					<label class="subcategory"><input type="checkbox">ლოჯისტიკა</label>
					<label class="subcategory"><input type="checkbox">საკვები და სასმელი</label>
					<label class="subcategory"><input type="checkbox">სოფლის მეურნეობა</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="software">
					<img src="images/rocket.png" class="icon" alt="">
					ტექნიკური და პროგრამული უზრუნველყოფა
				</label>
				<div class="subcategory-group"id="software">
					<label class="subcategory"><input type="checkbox">ვებ3</label>
					<label class="subcategory"><input type="checkbox">ბლოკჩეინი</label>
					<label class="subcategory"><input type="checkbox">კოსმოსური ტექნოლოგია</label>
					<label class="subcategory"><input type="checkbox">დრონები</label>
					<label class="subcategory"><input type="checkbox">რობოტები</label>
					<label class="subcategory"><input type="checkbox">კვანტური გამოთვლები</label>
				</div>
				<label class="main-category">
					<input type="checkbox" class="main-category-checkbox" data-target="Other">
					სხვა
				</label>
			</div>
		</div>
		<div class="filter-data-container">
			<div class="data" id="dataDropdown">
			  <button class="data-toggle">დაარსების თარიღი</button>
			  <div class="dropdown-content">
				<div class="year-grid"></div>
			  </div>
			</div>
		</div>
		<div class="filter-financing-container">
			<div class="financing" id="financingDropdown">
				<button class="financing-toggle">დაფინანსების წყარო</button>
				<div class="financing-content">
					<label><input class="input-filter" type="checkbox">პირადი რესურსები</label>
					<label><input class="input-filter" type="checkbox">ანგელოზური ინვესტიციები</label>
					<label><input class="input-filter" type="checkbox">ვენჩერული კაპიტალი</label>
					<label><input class="input-filter" type="checkbox">სახელმწიფო გრანტები და სუბსიდიები</label>
					<label><input class="input-filter" type="checkbox">საერთაშორისო გრანტები</label>
					<label><input class="input-filter" type="checkbox">ბანკები და მიკროსაფინანსო ორგანიზაციები</label>
					<label><input class="input-filter" type="checkbox">ბიზნეს აქსელერატორები და ინკუბატორები</label>
					<label><input class="input-filter" type="checkbox">სახალხო დაფინანსება</label>
					<label><input class="input-filter" type="checkbox">კორპორაციული ინვესტიციები და სტრატეგიული პარტნიორები</label>
					<label><input class="input-filter" type="checkbox"> სხვა</label>
			  	</div>
			</div>
		</div>
	</section>
</body>
</html>
